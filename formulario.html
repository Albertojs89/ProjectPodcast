    <main>
      <!-- <i class="fa-regular fa-comment"></i> -->
      <div class="icon-container">
        <button class="fixed-button">
          <i class="fa-solid fa-comment-dots"></i>
        </button>
      </div>
      <!-- blog -->
      <div class="containerformu">
        <div class="titulformu">
          <h2>CONTÁCTAME</h2>
        </div>
        <p class="duda">
          Si tienes alguna pregunta puedes escribirme a infor@misitio.com o
          llenar este formulario
        </p>
        <div class="formul">
          <form action="procesadatos.php">
            <div>
              <label for="nombre"></label>
              <input
                placeholder="Nombre"
                type="text"
                id="nombre"
                name="nombre"
                value=""
                required
              />
            </div>
            <div>
              <label for="email"></label>
              <input
                placeholder="Email"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
            <div>
              <label for="Telefono"></label>
              <input
                placeholder="Telefono"
                type="Telefono"
                id="Telefono"
                name="Telefono"
                required
              />
            </div>
            <div>
              <label for="comentario"></label>
              <textarea
                name="comentario"
                id="comentario"
                cols=""
                rows="5"
                placeholder="Escribe tu comentario aqui..."
              ></textarea>
            </div>

            <button class="botonenviar">Enviar</button>
          </form>
        </div>
      </div>
    </main>
